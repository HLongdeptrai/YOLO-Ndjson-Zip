name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below so we can reproduce and fix it.

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you running?
      placeholder: "e.g. macOS 15.2, Windows 11, Ubuntu 24.04"
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: Which version of YOLO NDJSON Converter are you using?
      placeholder: "e.g. 0.1.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open the app
        2. Select an NDJSON file
        3. Choose YOLO26 format
        4. Click Convert
        5. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or sample NDJSON files here.
    validations:
      required: false
